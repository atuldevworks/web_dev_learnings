<!--tables and forms in html-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and forms</title>
</head>

<body>
    <!--tables -->

    <table border="true">
        <tr>
            <th>id</th>
            <th>name</th>
        </tr>

        <tr>
            <td>1</td>
            <td>vimal</td>
        </tr>
        <tr>
            <td>3</td>
            <td>vimal</td>
        </tr>
        <tr>
            <td>1</td>
            <td>vimal</td>
        </tr>
    </table>

    <!--forms-->
    <div style="border: 1px solid green; width: 200px;">
    <form >
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" placeholder="name">
        <br>
        <br>
        <select name="games" id="">
            <option value="cricket" title="cricket" >cricket</option>
            <option value="football" title="football">football</option>
            <option value="baskt" selected="true">baskt</option>


        </select>

       




    </form>
    </div>
    <figure>
    <figcaption>this is figcaption</figcaption>
     <img src="https://picsum.photos/400/800" alt="alt img">
    </figure>
