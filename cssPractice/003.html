<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter style navbar</title>
</head>
<style>
    body{
        margin: 0;
        padding:0;
        font-family: Arial, Helvetica, sans-serif;
    }

    nav{
        background-color: black;
        width: 18%;
        height: 100vh;
        position:relative;
        

    }
    nav ul{
        width: 100%;
        margin-left: 0px;
        padding-left: 0px;
        margin-left: 0px;
      
    }
    nav ul li{
        list-style: none;
        display: flex;
        flex-direction: column;
        gap:20px;
        margin: 0;
        margin-left: 0;
        align-items: left;
        text-align: left;
        position: relative;
       
        width: 100%;
        


    }

    nav ul li a{
        text-decoration: none;
        color:white;
        margin-left: 0;
        margin-top: 10px;
        display: inline-block;
        font-weight: bold;
        padding:20px
        


        
    }
     nav ul li ::after{
        content: "";
        position: absolute;
        transform: scaleX(0);
        transition: transform 0.5s ease-in-out;
        width: 90%;
        height: 2px;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: green;


        
    }
    nav ul li :hover::after{
        transform: scaleX(1);
       
    }


    nav ul li ::before{
        content: "";
        position: absolute;
        transform: scaleX(0);
        transition: transform 0.5s ease-in-out;
        width: 90%;
        height: 7px;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgb(224, 132, 93);
        


        
    }
    nav ul li :hover::before{
        transform: scaleX(1);
        
       
    }

</style>
<body>
     <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
