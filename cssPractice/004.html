<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown navbar</title>

    <style>
        body{
            margin:0;
            padding:0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        nav{
            position: fixed;
            margin-top:0;
            width: 100%;
            background-color: black;
            height: 50px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            flex-direction: row;
            position: relative;
            align-items: center;
            text-align: center;
            padding-top: 0;

        }
        nav ul li{
            color:white;
            margin-left:10px;
            cursor: pointer;
        }

        nav ul li .subLinks{
            display: none;
            padding-left:0;
            margin-bottom: 10px;
           
            
        }
        nav ul li:hover .subLinks {
            display: block;
            position: absolute;
            padding-left:0;
            margin-bottom: 10px;
            width: 10%;
            padding: 10px;
            align-items: left;
            text-align: left;
            background-color: rgba(255, 99, 71, 0.792);
        
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home

                <ul class="subLinks">
                    <li>Promotors</li>
                    <li>Investments</li>
                    <li>financial Data</li>
                </ul>
            </li>
            <li>About
                <ul class="subLinks">
                    <li>Promotors</li>
                    <li>Investments</li>
                    <li>financial Data</li>
                </ul>
            </li>
            <li>Company
                <ul class="subLinks">
                    <li>Promotors</li>
                    <li>Investments</li>
                    <li>financial Data</li>
                </ul>
            </li>
           
        </ul>
    </nav>


   
    
</body>
</html>
