<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar01</title>
    <style>
    body{
           margin:0;
           padding:0;
           font-family: Arial, Helvetica, sans-serif;


        }
        nav{
            background-color: Black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            position: relative;
            width: 100%;
            
            
        }
        nav ul{
            list-style-type: none;
            display: flex;
            padding-left: 10px;
            margin-left: 10px;
            position:relative;
         
            justify-content: space-around;
        }
        nav ul li{
            margin-left: 10px;
            display: flex;
           justify-content: center;
           align-items: center;
           position: relative;
          
                
            
        }
        nav ul li a{
            color: white;
            text-decoration: none;
            cursor: pointer;
            width: 100%;
           
           
            
        }
       nav ul li  a::after{
            content:"";
            position: absolute;
            transform: scaleX(0);
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height:2px;
            margin-top: 20px;
           bottom: -5px;
           left: 0;

            

            background-color:rgba(239, 75, 11, 0.79);
            
        }
       nav ul li  a:hover::after{
         
            transform: scaleX(1);
           
            
        }
         
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
